<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f9;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2rem;
    }
    .post {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post h2 {
      margin-top: 0;
    }
    .post p {
      line-height: 1.6;
    }
    .daily-quote { 
      text-align: center;
    }
    .home-button {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 1.5rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="/" class="home-button">üåç</a>
  <header>
    <h1>The Hidden Post</h1>
  </header>

  <p class="daily-quote"><em>Daily Quote:</em> {{ quote }}</p>

  {% for post in posts %}
  <div class="post">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content | safe }}</p>

  </div>
  {% endfor %}

  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Chart 1: Emotion Frequencies -->
  <div class="chart-container" style="width: 80%; margin: 30px auto;">
    <h2>Emotion / Frequency</h2>
    <canvas id="emotionChart"></canvas>
  </div>

  <!-- Chart 2: Food & Brainwave Frequencies -->
  <div class="chart-container" style="width: 80%; margin: 30px auto;">
    <h2>Food & Brainwave Frequencies</h2>
    <canvas id="foodChart"></canvas>
  </div>

  <script>
    // Emotion Chart
    const ctx1 = document.getElementById('emotionChart').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Shame', 'Guilt', 'Fear', 'Anger', 'Courage', 'Love', 'Joy', 'Peace'],
        datasets: [{
          label: 'Frequency (Hz)',
          data: [20, 30, 100, 150, 200, 500, 540, 600],
          backgroundColor: [
            '#6b7280', '#9ca3af', '#fbbf24', '#ef4444',
            '#3b82f6', '#10b981', '#f59e0b', '#6366f1'
          ],
          borderRadius: 8
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'Emotions & Frequencies (Hz)' }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Food & Brainwave Chart
    const ctx2 = document.getElementById('foodChart').getContext('2d');
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: [
          "McDonald's hamburger", 
          "Homemade hamburger", 
          "Fresh organic apple", 
          "Meditating monk‚Äôs brainwaves"
        ],
        datasets: [{
          label: 'Frequency Range (Hz)',
          data: [75, 225, 450, 700],
          backgroundColor: [
            '#dc2626', '#f97316', '#84cc16', '#0ea5e9'
          ],
          borderRadius: 8
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'Food & Brainwave Frequencies (Hz)' }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>


<!-- Single Disqus Comment Section -->

    this.page.url = window.location.href;  // current page URL
    this.page.identifier = "blog_page";    // unique identifier for this page
  };
  (function() {
    var d = document, s = d.createElement('script');
    s.src = 'https://hiddenfrequencies.disqus.com/embed.js';  // your Disqus shortname
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();
</script>


  <!-- Disqus Comment Count Script -->
  <script id="dsq-count-scr" src="//hiddenfrequencies.disqus.com/count.js" async></script>
</body>
</html>
